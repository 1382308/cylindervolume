<!doctype html>
<html lang="es" class="h-full">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com/3.4.17"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>

<style>
* { font-family: 'Nunito', sans-serif; }

.formula-step{
  opacity: 1;
  transform: translateX(0);
}

@media (prefers-reduced-motion: no-preference) {

  }
}

@keyframes fadeInStep {
  to { opacity: 1; transform: translateX(0); }
}

}

@keyframes pulseResult {
  0%,100% { box-shadow: 0 0 0 0 rgba(16,185,129,0.4); }

<body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 overflow-auto">
<div class="min-h-full w-full p-6">

<header class="text-center mb-8">
  <h1 class="text-4xl font-extrabold text-white mb-2 drop-shadow-lg">
    ğŸ”· Calculador de Cilindros
  </h1>
  <p class="text-purple-200 text-lg">
    Aprende a calcular el volumen paso a paso
  </p>
</header>

<div class="max-w-4xl mx-auto space-y-6">

<!-- RECUERDA -->
<div class="p-5 bg-gradient-to-r from-amber-500/20 to-orange-500/20 rounded-3xl border border-amber-400/30 backdrop-blur-lg">
  <h3 class="text-amber-200 font-bold mb-3 text-sm uppercase tracking-wide">
    ğŸ“š Recuerda
  </h3>
  <div class="text-white space-y-2">
    <p>â€¢ Ï€ â‰ˆ 3.1416</p>
    <p>â€¢ rÂ² significa r Ã— r</p>
    <p>â€¢ uÂ³ = unidades cÃºbicas</p>
  </div>
</div>

<!-- INGRESA DATOS -->
<div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl">
  <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
    ğŸ“ Ingresa los datos
  </h2>

  <div class="space-y-5">

    <div>
      <label class="block text-purple-200 mb-2">Radio (r)</label>
      <input type="number" id="radio" value="5" min="0.1" step="0.1"
      class="w-full px-4 py-3 rounded-2xl bg-white/10 border border-purple-400/40 text-white"/>
    </div>

    <div>
      <label class="block text-purple-200 mb-2">Altura (h)</label>
      <input type="number" id="altura" value="10" min="0.1" step="0.1"
      class="w-full px-4 py-3 rounded-2xl bg-white/10 border border-purple-400/40 text-white"/>
    </div>

    <button id="calcular"
      class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600
      text-white font-bold rounded-2xl hover:scale-[1.02] transition-all">
      âš¡ Calcular Volumen
    </button>
  </div>
</div>

<!-- PROCEDIMIENTO -->
<div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl">
  <h2 class="text-xl font-bold text-white mb-6">
    ğŸ“ Procedimiento
  </h2>
  <div id="procedimiento" class="space-y-4"></div>
</div>

<!-- RESULTADO -->
<div class="bg-gradient-to-br from-emerald-500/20 to-teal-500/20 backdrop-blur-lg rounded-3xl p-6 border border-emerald-400/30 shadow-2xl">
  <h2 class="text-xl font-bold text-white mb-4">
    âœ¨ Resultado
  </h2>
  <div class="result-box bg-white/10 rounded-2xl p-6 text-center border border-emerald-400/30">
    <p class="text-emerald-200 mb-2">Volumen del cilindro</p>
    <p id="resultado" class="text-5xl font-extrabold text-white">785.40</p>
    <p class="text-emerald-300 text-xl">uÂ³</p>
  </div>
</div>

</div>
</div>

<script>
const radioInput = document.getElementById("radio");
const alturaInput = document.getElementById("altura");
const resultado = document.getElementById("resultado");
const procedimiento = document.getElementById("procedimiento");
const btn = document.getElementById("calcular");

function calcularVolumen(){
  const r = parseFloat(radioInput.value);
  const h = parseFloat(alturaInput.value);

  if(!r || !h || r <= 0 || h <= 0){
    resultado.textContent = "---";
    procedimiento.innerHTML =
      `<div class="bg-red-500/20 p-4 rounded-xl text-red-200">
      Ingresa valores mayores que cero
      </div>`;
    return;
  }

  const pi = Math.PI;
  const r2 = r * r;
  const volumen = pi * r2 * h;

  resultado.textContent = volumen.toFixed(2);

  procedimiento.innerHTML = `
  <div class="formula-step bg-white/5 p-4 rounded-xl">
    1ï¸âƒ£ FÃ³rmula: V = Ï€ Â· rÂ² Â· h
  </div>
  <div class="formula-step bg-white/5 p-4 rounded-xl">
    2ï¸âƒ£ Sustituimos: V = Ï€ Â· (${r})Â² Â· ${h}
  </div>
  <div class="formula-step bg-white/5 p-4 rounded-xl">
    3ï¸âƒ£ rÂ² = ${r2.toFixed(2)}
  </div>
  <div class="formula-step bg-white/5 p-4 rounded-xl">
    4ï¸âƒ£ Multiplicamos: ${pi.toFixed(4)} Ã— ${(r2*h).toFixed(2)}
  </div>
  <div class="formula-step bg-emerald-500/20 p-4 rounded-xl border border-emerald-400/40">
    5ï¸âƒ£ Resultado final: V = ${volumen.toFixed(2)} uÂ³
  </div>
  `;
}

btn.addEventListener("click", calcularVolumen);
radioInput.addEventListener("keydown", e => { if(e.key==="Enter") calcularVolumen(); });
alturaInput.addEventListener("keydown", e => { if(e.key==="Enter") calcularVolumen(); });

calcularVolumen();
</script>

</body>
</html>
